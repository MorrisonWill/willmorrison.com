{% extends "layout.html" %}

{% block title %}{{ frontmatter.title }}{% endblock %}

{% block content %}
<article class="post">
  <header class="post-header">
    <h1>{{ frontmatter.title }}</h1>
    <time datetime="{{ frontmatter.date }}">{{ frontmatter.date }}</time>
  </header>

  <div class="post-content">
    {{ content | safe }}
  </div>

</article>
{% endblock %}
